<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Your Trip | AK Holidays</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .booking-card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .book-btn {
      width: 100%;
      padding: 12px;
      background: #ff6f00;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .book-btn:hover {
      background: #e65100;
    }

        .nav {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .nav a {
      text-decoration: none;
      font-weight: bold;
      color: #444;
      background: #fff3cd;
      padding: 8px 14px;
      border-radius: 8px;
    }

    .nav a:hover {
      background: #ffe8a1;
    }
  </style>
</head>
<div class="nav">
  <a href="teste222.html">üè† Home</a>
</div>
<body>
  <div class="booking-card">
    <h2>Book Your Dream Trip üå¥</h2>
    <form id="bookingForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="fullName" required />
      </div>
      <div class="form-group">
        <label>Location</label>
        <input type="text" name="location" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required />
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" name="phone" required />
      </div>
      <div class="form-group">
        <label>Destination</label>
        <input type="text" name="destination" required />
      </div>
      <div class="form-group">
        <label>Travel Date</label>
        <input type="date" name="travelDate" required />
      </div>
      <button type="submit" class="book-btn">Book Now</button>
    </form>
  </div>
<script>
  const form = document.getElementById('bookingForm');
  const scriptURL = 'https://script.google.com/macros/s/AKfycbz5k662q8BXMb8kSZiiJ1dQTBnTBSrt_cv9PzpI3EvV4-VBAJvmLry83uCG1FOJ7vs/exec';  // Replace this!

  form.addEventListener('submit', e => {
    e.preventDefault();
    const formData = new FormData(form);

    fetch(scriptURL, {
      method: 'POST',
      body: formData
    })
    .then(response => {
      alert("Your trip has been booked successfully!");
      form.reset();
    })
    .catch(error => {
      alert("Error! Try again.");
      console.error("Error:", error);
    });
  });
</script>

</body>
</html>
