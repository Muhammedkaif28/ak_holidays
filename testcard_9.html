<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Popular Destinations</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f8fbff, #e0ecff);
      color: #333;
    }
    .title {
      text-align: center;
      font-size: 2.5rem;
      margin: 40px 0 20px;
      color: #2c3e50;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 40px 60px;
    }

    .card {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      width: 220px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: 0.3s ease;
      backdrop-filter: blur(8px);
    }

    .card:hover {
      transform: translateY(-5px) scale(1.02);
    }

    .card img {
      width: 100%;
      height: 140px;
      border-radius: 20px 20px 0 0;
      object-fit: cover;
    }

    .info {
      padding: 15px;
      text-align: center;
    }

    .info h3 {
      margin-bottom: 8px;
      font-size: 1.1rem;
      color: #2d3436;
    }

    .stars {
      color: #f1c40f;
      margin-bottom: 5px;
    }

    .price {
      font-weight: bold;
      color: #27ae60;
      font-size: 1rem;
    }

    /* Popup Styling */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-inner {
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 900px;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: zoomIn 0.3s ease;
      position: relative;
    }

    @keyframes zoomIn {
      from {transform: scale(0.95); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }

    .popup-left {
      width: 50%;
      position: relative;
    }

    .popup-left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 10px 16px;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1000;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .carousel-btn:hover {
      background: #3498db;
      color: white;
    }

    .carousel-btn.left {
      left: 10px;
    }

    .carousel-btn.right {
      right: 10px;
    }

    .popup-right {
      width: 50%;
      padding: 30px;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .popup-right h2 {
      font-size: 1.8rem;
      color: #34495e;
      margin-bottom: 10px;
    }

    .popup-right p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 15px;
    }

    .tags span {
      display: inline-block;
      margin: 4px 6px 10px 0;
      padding: 6px 12px;
      background: #ecf0f1;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .popup-buttons {
      margin-top: auto;
    }

    .popup-buttons button {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .choose-btn {
      background-color: #3498db;
      color: white;
    }

    .choose-btn:hover {
      background-color: #2980b9;
    }

    .next-btn {
      background-color: #e67e22;
      color: white;
    }

    .next-btn:hover {
      background-color: #d35400;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.8rem;
      background: #fff;
      color: #333;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      text-align: center;
      line-height: 36px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 10;
    }

    .close-btn:hover {
      background-color: #f44336;
      color: #fff;
    }

    @media (max-width: 768px) {
      .popup-inner {
        flex-direction: column;
      }
      .popup-left, .popup-right {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2 class="title">Popular Destinations</h2>

  <div class="card-container">
    <div class="card" onclick="showDetails('Dubai', ['car_img/Dubai.jpg','car_img/Dubai2.jpg'], 'Dubai is known for luxury shopping, ultramodern architecture and vibrant nightlife.', '₹25,000')">
      <img src="car_img/Dubai.jpg" alt="Dubai">
      <div class="info">
        <h3>Dubai</h3>
        <div class="stars">⭐⭐⭐⭐☆</div>
        <div class="price">From ₹25,000</div>
      </div>
    </div>

    <div class="card" onclick="showDetails('Maldives', ['car_img/Maldives.jpg','car_img/Maldives2.jpg'], 'Crystal-clear waters, white sandy beaches, and coral reefs.', '₹45,000')">
      <img src="car_img/Maldives.jpg" alt="Maldives">
      <div class="info">
        <h3>Maldives</h3>
        <div class="stars">⭐⭐⭐⭐⭐</div>
        <div class="price">From ₹45,000</div>
      </div>
    </div>

    <div class="card" onclick="showDetails('Europe', ['car_img/Paris.jpg','car_img/Rome.jpg'], 'Explore historic cities like Paris and Rome, filled with art and culture.', '₹60,000')">
      <img src="car_img/Paris.jpg" alt="Europe">
      <div class="info">
        <h3>Europe</h3>
        <div class="stars">⭐⭐⭐⭐☆</div>
        <div class="price">From ₹60,000</div>
      </div>
    </div>

    <div class="card" onclick="showDetails('Thailand', ['car_img/Thaliand.jpg','car_img/Thailand2.jpg'], 'Enjoy temples, tropical beaches, and lively street food culture.', '₹20,000')">
      <img src="car_img/Thaliand.jpg" alt="Thailand">
      <div class="info">
        <h3>Thailand</h3>
        <div class="stars">⭐⭐⭐⭐☆</div>
        <div class="price">From ₹20,000</div>
      </div>
    </div>

    <div class="card" onclick="showDetails('Kashmir', ['car_img/Kashmir.jpg','car_img/Kashmir2.jpg'], 'Snow-capped peaks, flower-filled valleys, and houseboats.', '₹18,000')">
      <img src="car_img/Kashmir.jpg" alt="Kashmir">
      <div class="info">
        <h3>Kashmir</h3>
        <div class="stars">⭐⭐⭐⭐⭐</div>
        <div class="price">From ₹18,000</div>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-inner">
      <button class="close-btn" onclick="closePopup()">&times;</button>
      <div class="popup-left">
        <img id="popup-img" src="" alt="Destination Image">
        <button class="carousel-btn left" onclick="changeImage(-1)">&#10094;</button>
        <button class="carousel-btn right" onclick="changeImage(1)">&#10095;</button>
      </div>
      <div class="popup-right">
        <h2 id="popup-title">Title</h2>
        <p id="popup-desc">Description here...</p>
        <p id="popup-price" style="font-weight:bold; color:#27ae60;">Price here...</p>
        <div class="tags">
          <span><i class="fas fa-water"></i> Scenic</span>
          <span><i class="fas fa-spa"></i> Relaxing</span>
          <span><i class="fas fa-star"></i> Luxury</span>
        </div>
        <div class="popup-buttons">
          <button class="choose-btn" onclick="window.location.href='testb.html'">Book Now</button>
          <button class="next-btn" onclick="alert('More destinations coming soon!')">Next Destination</button>
        </div>
      </div>
    </div>
  </div>

  <script>
  let currentImageIndex = 0;
  let imageList = [];
  let autoSlideInterval;

  function showDetails(title, images, desc, price) {
    imageList = images;
    currentImageIndex = 0;
    updateImage();

    document.getElementById('popup-title').innerText = title;
    document.getElementById('popup-desc').innerText = desc;
    document.getElementById('popup-price').innerText = `From ${price}`;
    document.getElementById('popup').style.display = 'flex';

    // Start auto-slide
    autoSlideInterval = setInterval(() => changeImage(1), 3000);
  }

  function updateImage() {
    const imgEl = document.getElementById('popup-img');
    if (imageList.length > 0) {
      imgEl.src = imageList[currentImageIndex];
    }
  }

  function changeImage(step) {
    if (imageList.length === 0) return;
    currentImageIndex = (currentImageIndex + step + imageList.length) % imageList.length;
    updateImage();
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
    clearInterval(autoSlideInterval); // Stop auto-slide
  }
</script>
