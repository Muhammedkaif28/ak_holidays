<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popular Destinations</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      color: #333;
      overflow-x: hidden;
    }

    .title {
      text-align: center;
      font-size: clamp(2rem, 4vw, 3rem);
      margin: 40px 0;
      color: #2c3e50;
      font-weight: 700;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px 40px;
    }

    .card {
      flex: 1 1 calc(20% - 20px);
      min-width: 200px;
      max-width: 250px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      overflow: hidden;
    }

    /* .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    } */

    .card:hover {
  transform: translateY(-10px) scale(1.05);
  box-shadow: 0 16px 30px rgba(0, 0, 0, 0.25);
}


    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 20px 20px 0 0;
    }

    .info {
      padding: 15px;
      text-align: center;
    }

    .info h3 {
      font-size: 1.2rem;
      font-weight: 600;
      color: #2d3436;
    }/
    /* .info h3 {
  font-size: clamp(1rem, 2vw, 1.4rem);
} */


    /* Popup Styles */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      backdrop-filter: blur(6px);
    }

    .popup-inner {
      background: #ffffff;
      border-radius: 16px;
      display: flex;
      width: 90%;
      max-width: 900px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
      animation: popupShow 0.3s ease;
    }

    @keyframes popupShow {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .popup-left, .popup-right {
      width: 50%;
    }

    .popup-left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .popup-right {
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #f9fafb;
    }

    .popup-right h2 {
      font-size: 1.8rem;
      color: #34495e;
      margin-bottom: 10px;
    }

    .popup-right p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .tags span {
      background: #ecf0f1;
      padding: 6px 14px;
      margin: 5px 5px 15px 0;
      border-radius: 50px;
      font-size: 0.9rem;
      color: #555;
      display: inline-block;
    }

    .popup-buttons {
      margin-top: auto;
    }

    .popup-buttons button {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .choose-btn {
      background: #3498db;
      color: white;
    }

    .choose-btn:hover {
      background: #2980b9;
    }

    .next-btn {
      background: #e67e22;
      color: white;
    }

    .next-btn:hover {
      background: #d35400;
    }

.close-btn {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 1.8rem;
  background: #fff;
  color: #333;
  border: none;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  text-align: center;
  line-height: 36px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: all 0.3s ease;
  z-index: 10;
}

.close-btn:hover {
  background-color: #f44336;
  color: white;
}

.popup-inner {
  position: relative;

}


    @media (max-width: 768px) {
      .popup-inner {
        flex-direction: column;
      }
      .popup-left, .popup-right {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <h2 class="title">Popular Destinations</h2>

  <div class="card-container">
    <div class="card" onclick="showDetails('Dubai', 'car_img/Dubai.jpg', 'Dubai is known for luxury shopping, ultramodern architecture, and lively nightlife.')">
      <img src="car_img/Dubai.jpg" alt="Dubai">
      <div class="info"><h3>Dubai</h3></div>
    </div>
    <div class="card" onclick="showDetails('Maldives', 'car_img/Maldives.jpg', 'Crystal-clear waters, coral reefs, and overwater villas in the Maldives.')">
      <img src="car_img/Maldives.jpg" alt="Maldives">
      <div class="info"><h3>Maldives</h3></div>
    </div>
    <div class="card" onclick="showDetails('Europe', 'car_img/Paris.jpg', 'Explore iconic cities like Paris, Rome, and London filled with history and charm.')">
      <img src="car_img/Paris.jpg" alt="Europe">
      <div class="info"><h3>Europe</h3></div>
    </div>
    <div class="card" onclick="showDetails('Thailand', 'car_img/Thaliand.jpg', 'Enjoy vibrant nightlife, cultural temples, and tropical beaches.')">
      <img src="car_img/Thaliand.jpg" alt="Thailand">
      <div class="info"><h3>Thailand</h3></div>
    </div>
    <div class="card" onclick="showDetails('Kashmir', 'car_img/Kashmir.jpg', 'Experience snow-capped peaks, valleys, and houseboat stays.')">
      <img src="car_img/Kashmir.jpg" alt="Kashmir">
      <div class="info"><h3>Kashmir</h3></div>
    </div>
  </div>


  <!-- <div class="card" onclick="showDetails('Dubai', 'car_img/Dubai.jpg', 'Luxury shopping, ultramodern architecture, and nightlife.')">
  <img src="car_img/Dubai.jpg" alt="Dubai">
  <div class="info">
    <h3>Dubai</h3>
    <div class="stars">⭐⭐⭐⭐☆</div>
    <div class="price">From ₹25,000</div>
  </div>
</div> -->


  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-inner">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <div class="popup-left">
        <img id="popup-img" src="" alt="Destination Image">
      </div>
      <div class="popup-right">
        <h2 id="popup-title">Title</h2>
        <p id="popup-desc">Description goes here...</p>
        <div class="tags">
          <span><i class="fas fa-water"></i> Scenic</span>
          <span><i class="fas fa-spa"></i> Relaxing</span>
          <span><i class="fas fa-star"></i> Luxury</span>
        </div>
        <div class="popup-buttons">
          <button class="choose-btn" onclick="window.location.href='testb.html'">Book Now</button>
          <button class="next-btn" onclick="alert('More destinations soon!')">Next Destination</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showDetails(title, image, desc) {
      document.getElementById('popup-title').innerText = title;
      document.getElementById('popup-img').src = image;
      document.getElementById('popup-desc').innerText = desc;
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
