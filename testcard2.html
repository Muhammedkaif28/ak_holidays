<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popular Destinations</title>
  <link rel="stylesheet" href="ssyle2.css">
</head>
<body>

  <h2 class="title">Popular Destinations</h2>
  <div class="card-container">
    <div class="card" onclick="showDetails('Dubai', 'car_img/Dubai.jpg', 'Dubai, in the UAE, is famous for luxury shopping, ultramodern architecture, and vibrant nightlife.')">
      <img src="car_img/Dubai.jpg" alt="Dubai">
      <div class="info"><h3>Dubai</h3></div>
    </div>

    <div class="card" onclick="showDetails('Maldives', 'car_img/Maldives.jpg', 'The Maldives offers crystal-clear waters, coral reefs, and overwater bungalows perfect for a dream vacation.')">
      <img src="car_img/Maldives.jpg" alt="Maldives">
      <div class="info"><h3>Maldives</h3></div>
    </div>

        <div class="card" onclick="showDetails('Europe', 'car_img/Paris.jpg', 'Explore Europe\'s rich history from Paris to Rome and enjoy iconic architecture, cuisine, and culture.')">
      <img src="car_img/Paris.jpg" alt="Europe">
      <div class="info"><h3>Europe</h3></div>
    </div>

    <div class="card" onclick="showDetails('Thailand', 'car_img/Thaliand.jpg', 'Enjoy exotic beaches, vibrant nightlife, cultural temples, and delicious street food.')">
      <img src="car_img/Thaliand.jpg" alt="Thailand">
      <div class="info"><h3>Thailand</h3></div>
    </div>

    <div class="card" onclick="showDetails('Kashmir', 'car_img/Kashmir.jpg', 'Discover the beauty of snow-capped mountains, houseboats, shikaras, and lush valleys in Kashmir.')">
      <img src="car_img/Kashmir.jpg" alt="Kashmir">
      <div class="info"><h3>Kashmir</h3></div>
    </div>
  </div>

    <!-- Add more destination cards similarly -->
  </div>

  <!-- Split Popup -->
  <div id="popup" class="popup">
    <div class="popup-inner">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <div class="popup-left">
        <img id="popup-img" src="" alt="Destination Image">
      </div>
      <div class="popup-right">
        <h2 id="popup-title">Title</h2>
        <p id="popup-desc">Description goes here...</p>
        <div class="tags">
          <span>Relaxing</span>
          <span>Scenic</span>
          <span>Luxury</span>
        </div>
        <div class="popup-buttons">
          <button onclick="window.location.href='testb.html'" class="choose-btn">Book Now</button>

          <button class="next-btn" onclick="alert('More destinations soon!')">Next Destination</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
