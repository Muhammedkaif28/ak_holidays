<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popular Destinations</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f8fbff, #e0ecff);
      color: #333;
    }
    .title {
      text-align: center;
      font-size: 2.5rem;
      margin: 40px 0 20px;
      color: #2c3e50;
    }

    #searchBar {
      width: 300px;
      display: block;
      margin: 0 auto 30px;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 30px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 40px 60px;
    }

    .card {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      width: 220px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: 0.3s ease;
      backdrop-filter: blur(8px);
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.02);
    }

    .card img {
      width: 100%;
      height: 140px;
      border-radius: 20px 20px 0 0;
      object-fit: cover;
    }

    .featured-tag {
      position: absolute;
      top: 10px;
      left: 10px;
      background: crimson;
      color: white;
      padding: 4px 10px;
      font-size: 0.7rem;
      border-radius: 12px;
      font-weight: bold;
    }

    .hover-overlay {
      position: absolute;
      bottom: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
      color: white;
      padding: 10px;
      width: 100%;
      opacity: 0;
      transition: 0.3s;
      font-size: 0.9rem;
      border-radius: 0 0 20px 20px;
    }

    .card:hover .hover-overlay {
      opacity: 1;
    }

    .info {
      padding: 15px;
      text-align: center;
    }

    .info h3 {
      margin-bottom: 8px;
      font-size: 1.1rem;
      color: #2d3436;
    }

    .stars {
      color: #f1c40f;
      margin-bottom: 5px;
    }

    .price {
      font-weight: bold;
      color: #27ae60;
      font-size: 1rem;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 999;
    }
    .popup.show {
      opacity: 1;
      pointer-events: auto;
    }
    .popup-inner {
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 900px;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .popup-left, .popup-right {
      width: 50%;
    }

    .popup-left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .popup-right {
      padding: 30px;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .popup-right h2 {
      font-size: 1.8rem;
      color: #34495e;
      margin-bottom: 10px;
    }

    .popup-right p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 15px;
    }

    .tags span {
      display: inline-block;
      margin: 4px 6px 10px 0;
      padding: 6px 12px;
      background: #ecf0f1;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .popup-buttons {
      margin-top: auto;
    }

    .popup-buttons button {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .choose-btn {
      background-color: #3498db;
      color: white;
    }

    .choose-btn:hover {
      background-color: #2980b9;
    }

    .next-btn {
      background-color: #e67e22;
      color: white;
    }

    .next-btn:hover {
      background-color: #d35400;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.8rem;
      background: #fff;
      color: #333;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      text-align: center;
      line-height: 36px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    .close-btn:hover {
      background-color: #f44336;
      color: #fff;
    }

    @media (max-width: 768px) {
      .popup-inner {
        flex-direction: column;
      }
      .popup-left, .popup-right {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2 class="title">Popular Destinations</h2>
  <input type="text" id="searchBar" placeholder="Search destination..." onkeyup="filterDestinations()">

  <div class="card-container" id="cardContainer">
    <!-- Cards will be inserted here by JavaScript -->
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-inner">
      <button class="close-btn" onclick="closePopup()">&times;</button>
      <div class="popup-left">
        <img id="popup-img" src="" alt="Destination">
      </div>
      <div class="popup-right">
        <h2 id="popup-title">Title</h2>
        <p id="popup-desc">Description here...</p>
        <p id="popup-price" style="font-weight:bold; color:#27ae60;">Price here...</p>
        <div class="tags">
          <span><i class="fas fa-water"></i> Scenic</span>
          <span><i class="fas fa-spa"></i> Relaxing</span>
          <span><i class="fas fa-star"></i> Luxury</span>
        </div>
        <div class="popup-buttons">
          <button class="choose-btn" onclick="window.location.href='testb.html'">Book Now</button>
          <button class="choose-btn" onclick="window.location.href='details.html'">View More</button>
          <button class="next-btn" onclick="alert('More destinations coming soon!')">Next Destination</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const destinations = [
      { title: 'Dubai', image: 'car_img/Dubai.jpg', desc: 'Luxury shopping & nightlife.', price: '₹25,000' },
      { title: 'Maldives', image: 'car_img/Maldives.jpg', desc: 'Crystal-clear waters.', price: '₹45,000' },
      { title: 'Europe', image: 'car_img/Paris.jpg', desc: 'Explore Paris, Rome.', price: '₹60,000' },
      { title: 'Thailand', image: 'car_img/Thaliand.jpg', desc: 'Beaches & street food.', price: '₹20,000' },
      { title: 'Kashmir', image: 'car_img/Kashmir.jpg', desc: 'Mountains & valleys.', price: '₹18,000' }
    ];

    const container = document.getElementById('cardContainer');
    destinations.forEach(dest => {
      container.innerHTML += `
        <div class="card" onclick="showDetails('${dest.title}', '${dest.image}', '${dest.desc}', '${dest.price}')">
          <div class="featured-tag">Top Pick</div>
          <img src="${dest.image}" alt="${dest.title}">
          <div class="hover-overlay">${dest.desc}</div>
          <div class="info">
            <h3>${dest.title}</h3>
            <div class="stars">⭐⭐⭐⭐☆</div>
            <div class="price">From ${dest.price}</div>
          </div>
        </div>`;
    });

    function showDetails(title, image, desc, price) {
      document.getElementById('popup-title').innerText = title;
      document.getElementById('popup-img').src = image;
      document.getElementById('popup-desc').innerText = desc;
      document.getElementById('popup-price').innerText = `From ${price}`;
      document.getElementById('popup').classList.add('show');
    }

    function closePopup() {
      document.getElementById('popup').classList.remove('show');
    }

    function filterDestinations() {
      const input = document.getElementById('searchBar').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const title = card.querySelector('h3').innerText.toLowerCase();
        card.style.display = title.includes(input) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
