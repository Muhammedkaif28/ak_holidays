<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Unique Glassmorphic Header Improved</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

<style>
  /* Glassmorphic header */
  header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border-radius: 0 0 20px 20px;
    box-shadow: 0 4px 20px rgba(31, 38, 135, 0.1);
    font-family: 'Poppins', sans-serif;
    letter-spacing: 0.05em;
    color: #1d1f2f;
    transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.3s ease;
  }

  header.scrolled {
    background: rgba(255, 255, 255, 0.28);
    box-shadow: 0 6px 36px rgba(31, 38, 135, 0.2);
  }

  /* Hide header on scroll down */
  header.hide {
    transform: translateY(-110%);
  }

  header img {
    height: 80px;
    filter: drop-shadow(0 0 4px rgba(224, 146, 6, 0.6));
    transition: transform 0.3s ease;
  }
  header img:hover {
    transform: rotate(10deg) scale(1.05);
  }

  .header-buttons a {
    position: relative;
    margin-left: 20px;
    padding: 12px 24px;
    background: #f3b437;  /* softer gold */
    color: #2c2c2c;       /* darker text for contrast */
    font-weight: 600;
    text-decoration: none;
    border-radius: 30px;
    box-shadow: 0 6px 15px rgba(243, 180, 55, 0.4);
    overflow: hidden;
    transition: background 0.4s ease, color 0.4s ease;
    z-index: 0;
  }

  .header-buttons a:hover {
    background: #e09706;
    color: white;
  }

  /* WhatsApp floating button */
  .whatsapp-float {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: #25d366cc;  /* lighter translucent green */
    width: 60px;
    height: 60px;
    border-radius: 50%;
    box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background 0.3s ease;
    z-index: 1100;
  }
  .whatsapp-float:hover {
    background: #25d366ee;
  }
  .whatsapp-float svg {
    width: 32px;
    height: 32px;
    fill: white;
  }

  /* Responsive */
  @media (max-width: 700px) {
    header {
      flex-direction: column;
      padding: 20px 15px;
      border-radius: 0 0 15px 15px;
    }
    .header-buttons a {
      margin-left: 0;
      margin-top: 15px;
      padding: 10px 18px;
      font-size: 14px;
    }
  }
</style>
</head>
<body>

<header>
  <img src="images/aklogo-removebg-preview.png" alt="Logo" />
  <div class="header-buttons">
    <a href="#">Home</a>
    <a href="#">Destinations</a>
    <a href="#">Book Now</a>
    <a href="#">Contact</a>
  </div>
</header>

<!-- WhatsApp floating button -->
<a href="https://wa.me/1234567890" target="_blank" class="whatsapp-float" aria-label="WhatsApp Chat">
  <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path d="M20.52 3.48a11.78 11.78 0 00-16.65 16.65l-1.87 6.81 6.98-1.83a11.78 11.78 0 0011.54-21.63zm-8.46 15.12a9.45 9.45 0 01-5.11-1.56l-.36-.22-3.04.8.81-3-0.24-.38a9.46 9.46 0 1110.97 5.36 9.37 9.37 0 01-3.04-.5zm4.47-3.49c-.25-.13-1.48-.72-1.7-.8-.23-.08-.4-.13-.57.13s-.65.8-.8.96c-.15.16-.3.18-.55.06a7.38 7.38 0 01-2.18-1.34 8.11 8.11 0 01-1.5-1.86c-.16-.28-.02-.43.13-.57.14-.13.32-.34.48-.5.15-.16.2-.27.3-.45a.78.78 0 00.06-.55c-.08-.18-.57-1.37-.8-1.88s-.41-.45-.57-.46h-.49c-.16 0-.43.06-.66.27s-.87.85-.87 2.07.89 2.4 1.02 2.57 1.76 2.69 4.26 3.77a16 16 0 002.37 1.04c.32.13.62.11.85.07s1.48-.6 1.69-1.18c.21-.58.21-1.07.15-1.18-.06-.11-.22-.18-.47-.31z"/>
  </svg>
</a>

<main style="height: 1600px; padding: 30px; font-family: 'Poppins', sans-serif;">
  <h1>Scroll down to see header hide & reappear effect</h1>
  <p>Also check out the softer button colors and lighter WhatsApp button.</p>
</main>

<script>
  // Header hide on scroll down and show on scroll up
  let lastScrollTop = 0;
  const header = document.querySelector('header');

  window.addEventListener('scroll', () => {
    const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
    
    if (currentScroll > lastScrollTop && currentScroll > 100) {
      // Scrolling down
      header.classList.add('hide');
    } else {
      // Scrolling up
      header.classList.remove('hide');
    }

    // Add scrolled style after some scroll
    if (currentScroll > 15) {
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }

    lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // For Mobile or negative scrolling
  });
</script>

</body>
</html>
