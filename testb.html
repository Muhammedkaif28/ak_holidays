<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Your Trip | AK Holidays</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-size: cover;
      background-position: center;
      transition: background-image 1.5s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    /* OPTIONAL BLUR (uncomment to use)
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(4px);
      z-index: 0;
    }
    */

    .booking-card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .book-btn {
      width: 100%;
      padding: 12px;
      background: #ff6f00;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .book-btn:hover {
      background: #e65100;
    }

    .nav {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    .nav a {
      text-decoration: none;
      font-weight: bold;
      color: #444;
      background: #fff3cd;
      padding: 8px 14px;
      border-radius: 8px;
    }

    .nav a:hover {
      background: #ffe8a1;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="mainhome.html">Home</a>
  </div>

  <div class="booking-card">
    <h2>Book Your Dream Trip ðŸŒ´</h2>
    <form id="bookingForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="fullName" required />
      </div>
      <div class="form-group">
        <label>Location</label>
        <input type="text" name="location" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required />
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" name="phone" required />
      </div>
      <div class="form-group">
        <label>Destination</label>
        <input type="text" name="destination" required />
      </div>
      <div class="form-group">
        <label>Travel Date</label>
        <input type="date" name="travelDate" required />
      </div>
      <button type="submit" class="book-btn">Book Now</button>
    </form>
  </div>

  <script>
    // Background Slideshow
    const images = [
      'img/pietro-de-grandi-T7K4aEPoGGk-unsplash.jpg',
      'img/simon-maage-C9dhUVP-o6w-unsplash.jpg',
      'img/thomas-ashlock-RAjND0B3HDw-unsplash.jpg',
      'img/tom-barrett-M0AWNxnLaMw-unsplash.jpg',
      'img/wil-stewart-K_TbABnVzHo-unsplash.jpg'
    ];

    function changeBackground() {
      const randomIndex = Math.floor(Math.random() * images.length);
      document.body.style.backgroundImage = `url('${images[randomIndex]}')`;
    }

    changeBackground(); // initial
    setInterval(changeBackground, 6000); // every 6s

    // Google Apps Script
    const form = document.getElementById('bookingForm');
  const scriptURL = 'https://script.google.com/macros/s/AKfycbz5k662q8BXMb8kSZiiJ1dQTBnTBSrt_cv9PzpI3EvV4-VBAJvmLry83uCG1FOJ7vs/exec';  // Replace this!

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        alert("Your trip has been booked successfully!");
        form.reset();
      })
      .catch(error => {
        alert("Error! Try again.");
        console.error("Error:", error);
      });
    });
  </script>
</body>
</html>
