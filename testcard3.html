<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popular Destinations</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h2.title {
      text-align: center;
      font-size: 2rem;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      width: 200px;
      height: 280px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .info {
      padding: 10px;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-inner {
      background: #fff;
      width: 80%;
      max-width: 800px;
      display: flex;
      border-radius: 20px;
      overflow: hidden;
      animation: fadeIn 0.4s ease;
    }

    .popup-left {
      flex: 1;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup-left img {
      max-width: 100%;
      height: auto;
    }

    .popup-right {
      flex: 2;
      padding: 20px;
    }

    .popup-right h3 {
      margin: 0 0 10px;
    }

    .tags span {
      display: inline-block;
      margin: 5px 5px 0 0;
      background: #eee;
      border-radius: 20px;
      padding: 5px 10px;
      font-size: 0.85rem;
    }

    .popup-buttons {
      margin-top: 20px;
    }

    .popup-buttons button {
      margin-right: 10px;
      padding: 10px 15px;
      border: none;
      background: #004225;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .popup-inner {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h2 class="title">Popular Destinations</h2>
  <div class="card-container" id="card-container"></div>

  <div class="popup" id="popup">
    <div class="popup-inner">
      <div class="popup-left">
        <img id="popup-img" src="" alt="Destination">
      </div>
      <div class="popup-right">
        <h3 id="popup-title"></h3>
        <p id="popup-desc"></p>
        <div class="tags"></div>
        <div class="popup-buttons">
          <button onclick="window.location.href='testb.html'">Book Now</button>
          <button onclick="closePopup()">Close</button>
        </div>
      </div>
    </div>
    <div class="close-btn" onclick="closePopup()">&times;</div>
  </div>

  <script>
    const destinations = [
      {
        title: "Dubai",
        image: "car_img/Dubai.jpg",
        description: "Luxury shopping, desert safaris, Burj Khalifa, and world-class entertainment.",
        tags: ["Luxury", "Desert", "Shopping"]
      },
      {
        title: "Maldives",
        image: "car_img/Maldives.jpg",
        description: "White sandy beaches, overwater villas, and crystal-clear waters.",
        tags: ["Beach", "Luxury", "Relaxing"]
      },
      {
        title: "Europe",
        image: "car_img/Paris.jpg",
        description: "Paris, Rome, London, and other iconic cities with exclusive tours.",
        tags: ["History", "Culture", "Sightseeing"]
      },
      {
        title: "Thailand",
        image: "car_img/Thaliand.jpg",
        description: "Exotic beaches, temples, and vibrant nightlife.",
        tags: ["Nightlife", "Culture", "Adventure"]
      },
      {
        title: "Kashmir",
        image: "car_img/Kashmir.jpg",
        description: "Snow-capped mountains and serene landscapes.",
        tags: ["Nature", "Mountains", "Peaceful"]
      }
    ];

    const container = document.getElementById("card-container");

    destinations.forEach(dest => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${dest.image}" alt="${dest.title}">
        <div class="info">
          <h3>${dest.title}</h3>
        </div>
      `;
      card.onclick = () => showDetails(dest);
      container.appendChild(card);
    });

    function showDetails(dest) {
      document.getElementById("popup-title").innerText = dest.title;
      document.getElementById("popup-img").src = dest.image;
      document.getElementById("popup-desc").innerText = dest.description;

      const tagsEl = document.querySelector(".tags");
      tagsEl.innerHTML = "";
      dest.tags.forEach(tag => {
        const span = document.createElement("span");
        span.innerText = tag;
        tagsEl.appendChild(span);
      });

      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
